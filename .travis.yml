dist: xenial
sudo: required
language: node_js
node_js:
  - '12'

services:
  - docker

cache: npm

matrix:
  fast_finish: true

before_install:
  - npm install -g npm
  
before_script:
  - git clone https://github.com/oceanprotocol/barge
  - cd barge
  - git checkout v3
  - export PROVIDER_VERSION=phase2
  - bash -x start_ocean.sh --no-dashboard 2>&1 > start_ocean.log &
  - cd ..
  - sleep 300

script:
  - npm run lint
  - npm run build
  - npm run test:cover
  - npm run test:integration

notifications:
  email: false

deploy:
  - provider: npm
    email: 'devops@oceanprotocol.com'
    api_key: ${NPM_TOKEN}
    skip_cleanup: true
    on:
      tags: true
